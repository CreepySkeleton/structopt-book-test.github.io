[book]
authors = ["CreepySkeleton"]
language = "en"
multilingual = false
src = "src"
title = "StructOpt book"
description = "The detailed description of `derive(StructOpt)`"

[build]
build-dir = "book/"

[output.html]
additional-css = ["book.css"]

[output.linkcheck]
follow-web-links = true
user-agent = "checking for broken links (https://github.com/CreepySkeleton/structopt-book-test.github.io)"
cache-timeout = 43200
warning-policy = "error"
